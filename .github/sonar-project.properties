# SonarQube project identification
sonar.projectKey=joke
sonar.projectName=joke
sonar.organization=florilege37

# SonarQube server URL
sonar.host.url=http://localhost:4200

# Authentication token
sonar.login=${env.SONAR_TOKEN_FRONT}

# Source files
sonar.sources=./front
